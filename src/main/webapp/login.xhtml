<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="d-flex align-items-center justify-content-center">
            <div class="w-100" style="max-width: 400px">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
                <h:messages class="alert alert-danger" globalOnly="true"/>
                <h:form class="form-signin row g-3 mb-2">
                    <div class="form-group">
                        <h:outputLabel for="login" value="Login"/>
                        <h:inputText id="login" class="form-control"
                                     value="#{loginBean.login}"
                                     validator="#{loginBean.validateLogin}"
                                     placeholder="Login"
                                     required="true"
                                     requiredMessage="Login is required"
                        />
                        <h:message for="login" styleClass="errorBlock text-danger" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password"/>
                        <h:inputSecret id="password" class="form-control"
                                       value="#{loginBean.password}"
                                       validator="#{loginBean.validatePassword}"
                                        placeholder="Password"
                                       required="true"
                                       requiredMessage="Password is required"/>
                        <h:message for="password" styleClass="errorBlock text-danger" />
                    </div>
                    <h:commandButton value="Login" class="btn btn-primary btn-block mb-2 float-end"
                                     action="#{loginBean.authenticate}"/>
                </h:form>
                <a href="register.xhtml" class="text-center">Register</a>
            </div>
        </div>
    </div>

    <h:outputScript src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
</h:body>
</html>
